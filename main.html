<!DOCTYPE html>
<html>
<head>
    <title>Open PowerShell</title>
</head>
<body>
    <a href="#" onclick="openPowerShell()">Open PowerShell</a>

    <script type="text/javascript">
        function openPowerShell() {
            var shell = new ActiveXObject("WScript.Shell");
            shell.Run("powershell.exe");
        }
    </script>
</body>
</html>
